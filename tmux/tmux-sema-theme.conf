# Sema Light Soft Theme for tmux
# Based on the Sema syntax highlighting philosophy: focus on complexity, not basic syntax
# Colors derived from sema-soft-theme.md

# =============================================================================
# CORE COLORS
# =============================================================================
# Background: #F2F2F2 (light gray)
# Foreground: #474747 (dark gray)
# Selection: #BCBCBC (medium gray)
# Line highlight: #DCDCDC (light gray)
# Active: #2E2E2E (very dark gray)
# Inactive: #A7A7A7 (medium gray)
# Control flow: #5898B7 (blue)
# Types: #757358 (brown)
# Strings: #667953 (green)
# Numbers: #AB7DA7 (purple)
# Properties: #6F6F89 (purple-gray)
# Errors: #BB7D72 (red)

# =============================================================================
# STATUS BAR
# =============================================================================
# Clean, minimal status bar following Sema philosophy
set -g status on
set -g status-interval 15
set -g status-justify left
set -g status-position bottom

# Status bar colors - using Sema's light background
set -g status-style "bg=#F2F2F2,fg=#474747"

# Status bar length
set -g status-left-length 40
set -g status-right-length 60

# Left side: Session name (highlighted for importance)
# Using control flow color for session as it's a key navigation element
set -g status-left "#[fg=#5898B7,bg=#F2F2F2,bold] #S #[fg=#A7A7A7]│ "

# Right side: Minimal info - only what's essential
# Time uses muted color, current path uses type color for context
set -g status-right "#[fg=#757358]#{pane_current_path} #[fg=#A7A7A7]│ #[fg=#A7A7A7]%H:%M "

# =============================================================================
# WINDOWS
# =============================================================================
# Window list format - emphasize active window (complexity focus)
set -g window-status-format "#[fg=#A7A7A7,bg=#F2F2F2] #I:#W "
set -g window-status-current-format "#[fg=#2E2E2E,bg=#DCDCDC,bold] #I:#W "

# Highlight windows with activity (potential complexity/issues)
set -g window-status-activity-style "fg=#BB7D72,bg=#F2F2F2,bold"
set -g window-status-bell-style "fg=#BB7D72,bg=#F2F2F2,bold"

# Window separator
set -g window-status-separator ""

# =============================================================================
# PANES
# =============================================================================
# Active pane gets subtle border to maintain focus
# Using control flow color for active pane (navigation importance)
set -g pane-border-style "fg=#DCDCDC,bg=default"
set -g pane-active-border-style "fg=#5898B7,bg=default"

# Display pane numbers in a visible color when switching
set -g display-panes-colour "#A7A7A7"
set -g display-panes-active-colour "#5898B7"

# =============================================================================
# MESSAGES AND COMMANDS
# =============================================================================
# Command line and messages use high contrast for clarity
set -g message-style "bg=#DCDCDC,fg=#2E2E2E,bold"
set -g message-command-style "bg=#DCDCDC,fg=#2E2E2E"

# =============================================================================
# COPY MODE
# =============================================================================
# Selection highlighting using Sema selection color
set -g mode-style "bg=#BCBCBC,fg=#2E2E2E"

# =============================================================================
# CLOCK MODE
# =============================================================================
set -g clock-mode-colour "#5898B7"
set -g clock-mode-style 24

# =============================================================================
# ACTIVITY MONITORING
# =============================================================================
# Enable activity alerts (complexity indicators)
setw -g monitor-activity on
set -g visual-activity off  # Don't show message, just highlight

# =============================================================================
# WINDOW TITLES
# =============================================================================
set -g set-titles on
set -g set-titles-string "#S / #W"

# =============================================================================
# BELLS
# =============================================================================
set -g visual-bell off
set -g bell-action any

# =============================================================================
# ADDITIONAL SEMA PHILOSOPHY IMPLEMENTATIONS
# =============================================================================

# Highlight command errors prominently (error-prone code focus)
set -g @error-style "fg=#BB7D72,bg=#F2F2F2,bold"

# Use distinctive colors for different types of content
# Following Sema's priority: control flow > interfaces > literals > mutations

# Custom format for showing git branch in status (if desired)
# Uses type color as it's contextual information
# set -g status-right "#[fg=#757358]#(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD 2>/dev/null) #[fg=#A7A7A7]│ %H:%M "

# =============================================================================
# PLUGIN SUPPORT (if using tmux plugins)
# =============================================================================
# These settings ensure plugins respect the Sema theme

# tmux-prefix-highlight plugin colors (if installed)
set -g @prefix_highlight_fg '#2E2E2E'
set -g @prefix_highlight_bg '#5898B7'
set -g @prefix_highlight_prefix_prompt 'Prefix'
set -g @prefix_highlight_copy_prompt 'Copy'
set -g @prefix_highlight_sync_prompt 'Sync'

# tmux-cpu plugin colors (if installed)
set -g @cpu_low_fg_color "#667953"    # Green for low
set -g @cpu_medium_fg_color "#757358" # Brown for medium  
set -g @cpu_high_fg_color "#BB7D72"   # Red for high (complexity/issue indicator)

# =============================================================================
# NOTES
# =============================================================================
# This theme implements Sema's philosophy by:
# 1. Using muted colors for routine elements (window numbers, separators)
# 2. Highlighting active/important elements with control flow blue
# 3. Using red for alerts/errors (complexity indicators)
# 4. Keeping the overall appearance clean and non-distracting
# 5. Focusing visual attention on navigation and potential issues